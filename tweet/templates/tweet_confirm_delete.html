{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-20 p-8 bg-[#050505] rounded-2xl shadow-2xl text-center border border-gray-700">

    <!-- Warning Icon -->
    <svg class="mx-auto mb-4 w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>

    <!-- Message -->
    <h2 class="text-2xl font-bold text-white mb-3">Delete Tweet?</h2>
    <p class="text-gray-400 mb-8">This action cannot be undone. Once deleted, the tweet will be permanently removed.</p>

    <!-- Actions -->
    <div class="flex justify-center gap-4">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition shadow-md">
                Yes, Delete
            </button>
        </form>
        <a href="{% url 'tweet_list' %}" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition shadow-md">
            Cancel
        </a>
    </div>

</div>
{% endblock %}
